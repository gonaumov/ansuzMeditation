<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Ansuz runes </title>
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/jquery.randomMove.js"></script>
    <script type="text/javascript">
		function addRune() {
			 $("<img/>", {
				 "src": "images/ansuz.gif"
			 }).appendTo("body").randomMove();
		};
        $(document).ready(function () {
            setTimeout(function() {
				addRune();
				if($.fn.randomMove.iterarionNumber < 8) {
					setTimeout(arguments.callee,10000);
			    }
			}, 1000);
        });
    </script>
    <style>
        html, body {
            width: 98%;
            height: 97%;
        }
        h1 {
			text-align: center;
		}
		body {
			background-color: #a9aaff;
		}
    </style>
</head>

</html>
